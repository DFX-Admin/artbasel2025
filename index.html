<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Basel Miami 2025 | Events Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a0a;
            --accent: #ff3366;
            --accent-secondary: #00d4ff;
            --gold: #ffd700;
            --white: #ffffff;
            --gray-100: #f5f5f5;
            --gray-200: #e0e0e0;
            --gray-600: #666666;
            --gray-800: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(255, 51, 102, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(255, 215, 0, 0.08) 0%, transparent 40%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        /* Header */
        header {
            position: relative;
            padding: 60px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--white) 0%, var(--accent) 50%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .tagline {
            font-size: 1rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--gray-600);
            margin-top: 10px;
        }

        .dates-badge {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            border: 1px solid var(--accent);
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--accent);
            position: relative;
            overflow: hidden;
        }

        .dates-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,51,102,0.2), transparent);
            animation: slideBadge 3s ease-in-out infinite;
        }

        @keyframes slideBadge {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Navigation */
        .day-nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .day-tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .day-tab {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            color: var(--white);
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .day-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .day-tab:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .day-tab.active {
            border-color: transparent;
            color: var(--white);
        }

        .day-tab.active::before {
            opacity: 1;
        }

        .day-tab span {
            position: relative;
            z-index: 1;
        }

        .day-tab .day-name {
            display: block;
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--gold), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gray-600);
            margin-top: 5px;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border: none;
            border-radius: 20px;
            color: var(--gray-200);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            color: var(--white);
        }

        /* Search */
        .search-container {
            max-width: 500px;
            margin: 0 auto 30px;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: var(--white);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255,51,102,0.2);
        }

        .search-input::placeholder {
            color: var(--gray-600);
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .day-section {
            display: none;
        }

        .day-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .day-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .event-count {
            font-size: 0.9rem;
            color: var(--gray-600);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Event Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }

        @media (max-width: 480px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Event Card */
        .event-card {
            background: linear-gradient(145deg, rgba(30,30,30,0.8), rgba(20,20,20,0.9));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary), var(--gold));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s;
        }

        .event-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255,255,255,0.15);
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.4),
                0 0 40px rgba(255,51,102,0.1);
        }

        .event-card:hover::before {
            transform: scaleX(1);
        }

        .event-time {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-badge {
            padding: 6px 14px;
            background: rgba(255,51,102,0.15);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--accent);
        }

        .event-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 12px;
            transition: color 0.3s;
        }

        .event-card:hover .event-name {
            color: var(--accent);
        }

        .event-organizer {
            font-size: 0.85rem;
            color: var(--accent-secondary);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .event-address {
            font-size: 0.85rem;
            color: var(--gray-600);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .meta-tag {
            padding: 5px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            font-size: 0.75rem;
            color: var(--gray-200);
        }

        .meta-tag.vibe {
            background: linear-gradient(135deg, rgba(255,51,102,0.2), rgba(0,212,255,0.2));
            color: var(--white);
        }

        .meta-tag.free {
            background: rgba(0,200,83,0.2);
            color: #00c853;
        }

        .meta-tag.food {
            background: rgba(255,152,0,0.2);
            color: #ff9800;
        }

        .meta-tag.bar {
            background: rgba(156,39,176,0.2);
            color: #ce93d8;
        }

        .event-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--accent), #ff5588);
            border: none;
            border-radius: 25px;
            color: var(--white);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-link:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255,51,102,0.3);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--accent);
            transform: rotate(90deg);
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            padding-right: 40px;
        }

        .modal-organizer {
            color: var(--accent-secondary);
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .modal-details {
            display: grid;
            gap: 20px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,51,102,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .detail-content h4 {
            font-size: 0.75rem;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .detail-content p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: 60px;
        }

        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .footer-text {
            font-size: 0.8rem;
            color: var(--gray-600);
            letter-spacing: 2px;
        }

        /* Empty State */
        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray-600);
        }

        .no-results h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--white);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 60px;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            margin: 0 5px;
            animation: loadingPulse 1.4s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingPulse {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

        // State
        let currentDay = Object.keys(eventsData)[0];
        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderDayTabs();
            renderEvents();
            setupEventListeners();
        });

        // Render day tabs
        function renderDayTabs() {
            const tabsContainer = document.getElementById('dayTabs');
            tabsContainer.innerHTML = '';

            Object.keys(eventsData).forEach((date, index) => {
                const dayData = eventsData[date];
                const tab = document.createElement('button');
                tab.className = `day-tab ${date === currentDay ? 'active' : ''}`;
                tab.dataset.date = date;
                tab.innerHTML = `
                    <span>
                        ${dayData.month_day.split(' ')[1]}
                        <span class="day-name">${dayData.day_name.substring(0, 3)}</span>
                    </span>
                `;
                tab.addEventListener('click', () => selectDay(date));
                tabsContainer.appendChild(tab);
            });
        }

        // Select day
        function selectDay(date) {
            currentDay = date;
            document.querySelectorAll('.day-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.date === date);
            });
            renderEvents();
            updateStats();
        }

        // Render events
        function renderEvents() {
            const main = document.getElementById('mainContent');
            const dayData = eventsData[currentDay];
            
            let filteredEvents = dayData.events.filter(event => {
                // Search filter
                const matchesSearch = searchTerm === '' || 
                    event.event.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    event.organizer.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    event.address.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    event.vibe.toLowerCase().includes(searchTerm.toLowerCase());

                // Vibe filter
                const matchesFilter = currentFilter === 'all' ||
                    (currentFilter === 'free' && (event.door === 'Free' || event.door.toLowerCase().includes('free'))) ||
                    event.vibe.toLowerCase().includes(currentFilter.toLowerCase());

                return matchesSearch && matchesFilter;
            });

            main.innerHTML = `
                <section class="day-section active">
                    <div class="day-header">
                        <h2 class="day-title">${dayData.day_name}, ${dayData.month_day}</h2>
                        <p class="event-count">${filteredEvents.length} Events</p>
                    </div>
                    ${filteredEvents.length > 0 ? `
                        <div class="events-grid">
                            ${filteredEvents.map((event, index) => createEventCard(event, index)).join('')}
                        </div>
                    ` : `
                        <div class="no-results">
                            <h3>No events found</h3>
                            <p>Try adjusting your search or filters</p>
                        </div>
                    `}
                </section>
            `;

            document.getElementById('currentDayEvents').textContent = filteredEvents.length;
        }

        // Create event card
        function createEventCard(event, index) {
            const timeDisplay = formatTime(event.start);
            const endDisplay = event.end ? ` - ${formatTime(event.end)}` : '';
            
            return `
                <article class="event-card" onclick="openModal(${JSON.stringify(event).replace(/"/g, '&quot;')})">
                    <div class="event-time">
                        <span class="time-badge">${timeDisplay}${endDisplay}</span>
                    </div>
                    <h3 class="event-name">${event.event}</h3>
                    ${event.organizer ? `<p class="event-organizer">${event.organizer}</p>` : ''}
                    <p class="event-address">${truncate(event.address, 80)}</p>
                    <div class="event-meta">
                        ${event.vibe ? `<span class="meta-tag vibe">${event.vibe}</span>` : ''}
                        ${event.door === 'Free' || event.door.toLowerCase().includes('free') ? `<span class="meta-tag free">Free</span>` : event.door !== 'TBA' ? `<span class="meta-tag">${event.door}</span>` : ''}
                        ${event.food ? `<span class="meta-tag food">🍽️ Food</span>` : ''}
                        ${event.bar ? `<span class="meta-tag bar">🍸 Bar</span>` : ''}
                    </div>
                    <button class="event-link" onclick="event.stopPropagation(); openModal(${JSON.stringify(event).replace(/"/g, '&quot;')})">
                        View Details →
                    </button>
                </article>
            `;
        }

        // Format time
        function formatTime(time) {
            if (!time || time === 'TBA') return 'TBA';
            const parts = time.split(':');
            if (parts.length >= 2) {
                let hours = parseInt(parts[0]);
                const minutes = parts[1];
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                return `${hours}:${minutes} ${ampm}`;
            }
            return time;
        }

        // Truncate text
        function truncate(text, length) {
            if (!text) return '';
            return text.length > length ? text.substring(0, length) + '...' : text;
        }

        // Update stats
        function updateStats() {
            const total = Object.values(eventsData).reduce((sum, day) => sum + day.events.length, 0);
            document.getElementById('totalEvents').textContent = total;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderEvents();
            });

            // Filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderEvents();
                });
            });

            // Modal close
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });

            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // Open modal
        function openModal(event) {
            const modal = document.getElementById('modal');
            document.getElementById('modalTitle').textContent = event.event;
            document.getElementById('modalOrganizer').textContent = event.organizer || '';
            
            document.getElementById('modalDetails').innerHTML = `
                <div class="detail-row">
                    <div class="detail-icon">🕐</div>
                    <div class="detail-content">
                        <h4>Time</h4>
                        <p>${formatTime(event.start)}${event.end ? ' - ' + formatTime(event.end) : ''}</p>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-icon">📍</div>
                    <div class="detail-content">
                        <h4>Location</h4>
                        <p>${event.address || 'TBA'}</p>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-icon">🎟️</div>
                    <div class="detail-content">
                        <h4>Admission</h4>
                        <p>${event.door || 'TBA'}</p>
                    </div>
                </div>
                ${event.vibe ? `
                <div class="detail-row">
                    <div class="detail-icon">✨</div>
                    <div class="detail-content">
                        <h4>Vibe</h4>
                        <p>${event.vibe}</p>
                    </div>
                </div>
                ` : ''}
                ${event.note ? `
                <div class="detail-row">
                    <div class="detail-icon">📝</div>
                    <div class="detail-content">
                        <h4>Note</h4>
                        <p>${event.note}</p>
                    </div>
                </div>
                ` : ''}
                <div class="detail-row">
                    <div class="detail-icon">🍽️</div>
                    <div class="detail-content">
                        <h4>Amenities</h4>
                        <p>${event.food ? '✓ Food available' : '✗ No food'} • ${event.bar ? '✓ Bar available' : '✗ No bar'}</p>
                    </div>
                </div>
                ${event.link && event.link.startsWith('http') ? `
                <a href="${event.link}" target="_blank" class="event-link" style="margin-top: 20px; display: inline-flex;">
                    Get Tickets / RSVP →
                </a>
                ` : ''}
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Initial stats update
        updateStats();
    </script>
</body>
